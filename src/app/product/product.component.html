<div class="container">
  <h2>Table Manager Tour</h2>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCreate">
    Create
  </button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>IMG</th>
      <th>Price</th>
<!--      <th>Description</th>-->
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.name}}</td>
      <td><img src="{{p.img}}" width="200" height="200"></td>
      <td>{{p.price}}</td>
<!--      <td>{{p.description}}</td>-->
      <td>
      <button type="button" class="btn btn-warning" (click)="showEdit(p.name)" data-toggle="modal" data-target="#exampleModalEdit">
        Edit
      </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="showDelete(p.name)" data-toggle="modal" data-target="#exampleModalDelete">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Modal create-->
<div class="modal fade" id="exampleModalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Create Tour</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Nhập Name : <input [(ngModel)]="name" placeholder="name">
        <br>
       Nhập Img  : <input [(ngModel)]="img" placeholder="img">
        <br>
       Nhập Gía  : <input [(ngModel)]="price">
        <br>
       Nhập MôTả : <input [(ngModel)]="description" placeholder="mo ta">
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" (click)="createProduct()" class="btn btn-success" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal edit-->
<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Edit Tour</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Nhập Name : <input [(ngModel)]="name" placeholder="name">
        <br>
        Nhập Img  : <input [(ngModel)]="img" placeholder="img">
        <br>
        Nhập Gía  : <input [(ngModel)]="price">
        <br>
        Nhập MôTả : <input [(ngModel)]="description" placeholder="mo ta">
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" (click)="submitEdit(name)" class="btn btn-success" data-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal delete-->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel3">Delete Tour</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          Name : <input [(ngModel)]="name" placeholder="name">
          <br>
          Img  : <input [(ngModel)]="img" placeholder="img">
          <br>
          Gía  : <input [(ngModel)]="price">
          <br>
          MôTả : <input [(ngModel)]="description" placeholder="mo ta">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-warning" data-dismiss="modal">Close</button>
        <button type="button" (click)="submitDelete(name)" class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
